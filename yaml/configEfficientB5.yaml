# YOAT GOAT Edition - Optimized for EfficientNetB5
data:
  root_dir: '/mounts/Datasets3/2024-2025-ChallengePlankton/'
  trainpath: '/mounts/Datasets3/2024-2025-ChallengePlankton/train/'
  testpath: '/mounts/Datasets3/2024-2025-ChallengePlankton/test/'
  batch_size: 54  # B5 est plus lourd, batch réduit pour éviter OOM
  num_workers: 8
  valid_ratio: 0.1
  patch_size: [256, 256]  
  quick_test: false
  transform_type: "medium-best"

optim:
  algo: AdamW
  params:
    lr: 0.001  
    weight_decay: 0.001  # Moins de régularisation pour ne pas freiner l'apprentissage

scheduler:
  class: CosineAnnealingWarmRestarts
  params:
    T_0: 6  # Ajusté pour 25 epochs
    T_mult: 2
    eta_min: !!float 1e-6

nepochs: 25  # Ajusté pour B5
pos_weight: 1

loss:
  name: "TverskyLoss"
  alpha: 0.6
  beta: 0.4

logging:
  wandb:
    project: "ChallengePlankton"
    entity: "Random_Predictions_2"
  logdir: "./logs"

model:
  class: UnetPlusPlus  
  encoder:
    model_name: "tu-efficientnet_b5"  # Passage à B5
  decoder_attention_type: "scse"

# Désactiver si pas de ré-entrainement
# pretrained_model: "logs/UNet_10/best_model.pt"

test:
  model_path: 'logs/EfficientNetV2-M/'
  model_name: 'best_model.pt'
  model_config: 'config.yaml'
